<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warning - You Can Be Blind</title>
    <style>
        /* Page Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: black;
            color: white;
            text-align: center;
            padding: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            font-size: 40px;
            color: red;
            text-shadow: 0 0 10px red, 0 0 20px darkred;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px red, 0 0 20px darkred; }
            to { text-shadow: 0 0 20px red, 0 0 40px darkred; }
        }

        p {
            font-size: 20px;
            margin: 20px 0;
            max-width: 600px;
            line-height: 1.5;
            color: #ffcccb;
        }

        .warning-box {
            background: rgba(255, 0, 0, 0.1);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid red;
            animation: flicker 1.5s infinite alternate;
        }

        @keyframes flicker {
            0% { opacity: 0.8; }
            100% { opacity: 1; }
        }

        .continue-btn {
            display: inline-block;
            text-decoration: none;
            background: red;
            color: white;
            font-size: 18px;
            padding: 12px 25px;
            margin-top: 20px;
            border-radius: 5px;
            transition: 0.3s;
            box-shadow: 0 0 10px red;
        }

        .continue-btn:hover {
            background: darkred;
            box-shadow: 0 0 20px red;
        }
    </style>
</head>
<body>

    <h1>⚠ WARNING: YOU CAN BE BLIND ⚠</h1>
    
    <div class="warning-box">
        <p>It's too risky to see as the glow of beauty of the photos can blind you.</p>
    </div>

    <a href="photogallery.html" class="continue-btn">If you want to continue, click here</a>

</body>
</html>
