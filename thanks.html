<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahima's Birthday Surprise</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #ff6ec4, #7873f5, #42e695, #ffcc00);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #333;
        }

        p {
            color: #555;
        }

        .feedback-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 20px;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            background-color: #ff6ec4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s;
        }

        .feedback-btn:hover {
            background-color: #d354a3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thank You for Seeing My Website!</h1>
        <p>Mahima, this website is my way of showing appreciation for you. Happy Birthday!</p>
        <a href="https://forms.gle/n5PPfPH29rq3kfgg8" class="feedback-btn">PLEASE GIVE THE REACTION OR FEEDBACK BY CLICKING HERE</a>
    </div>
</body>
</html>
